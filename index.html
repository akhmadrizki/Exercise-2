<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-left">
		<div class="main">
			<h1 class="title">calculator</h1>
			<h3 class="sub-title">by :</h3>
			<h1 class="title-name">Akhmad Rizki Prayoga</h1>
		</div>
		<div class="sosmed">
			<a href="https://linkedin.com/in/akhmadrizkii"><div class="main-sosmed"><span><i class="fa fa-linkedin fa-2x center"></i></span></div></a>
    		<a href="https://github.com/akhmadrizki"><div class="main-sosmed"><span><i class="fa fa-github fa-2x center"></i></span></div></a>
    		<a href="https://twitter.com/akhmadrizkii"><div class="main-sosmed"><span><i class="fa fa-twitter fa-2x center"></i></span></div></a>
    		<a href="https://facebook.com/yogajustify"><div class="main-sosmed"><span><i class="fa fa-facebook fa-2x center"></i></span></div></a>
    		<a href="https://instagram.com/yo6a"><div class="main-sosmed"><span><i class="fa fa-instagram fa-2x center"></i></span></div></a>
		</div>
	</div>
	<div class="container-right">
		<div class="main-calculator">
			<form name="form">
				<input type="text" class="textview" readonly name="textview">
			</form>
			<table>
				<tr>
					<td><input class="btn" type="button" value="C" style="background: #607D8B;color: #fff;" onclick="deleteAll()"></td>
					<td><input class="btn" type="button" value="<=" style="background: #72bdbf;color: #fff;" onclick="backspace()"></td>
					<td><input class="btn" type="button" value="/" style="background: #deb887;color: #fff;" onclick="insert('/')"></td>
					<td><input class="btn" type="button" value="&times;" style="background: #4caf50;color: #fff;" onclick="insert('*')"></td>
				</tr>
				<tr>
					<td><input class="btn" type="button" value="7" onclick="insert(7)"></td>
					<td><input class="btn" type="button" value="8" onclick="insert(8)"></td>
					<td><input class="btn" type="button" value="9" onclick="insert(9)"></td>
					<td><input class="btn" type="button" value="-" style="background: #eca740;color: #fff;" onclick="insert('-')"></td>
				</tr>
				<tr>
					<td><input class="btn" type="button" value="4" onclick="insert(4)"></td>
					<td><input class="btn" type="button" value="5" onclick="insert(5)"></td>
					<td><input class="btn" type="button" value="6" onclick="insert(6)"></td>
					<td><input class="btn" type="button" value="+" style="background: #F44336;color: #fff;" onclick="insert('+')"></td>
				</tr>
				<tr>
					<td><input class="btn" type="button" value="1" onclick="insert(1)"></td>
					<td><input class="btn" type="button" value="2" onclick="insert(2)"></td>
					<td><input class="btn" type="button" value="3" onclick="insert(3)"></td>
					<td rowspan="5"><input class="btn uniq2" type="button" value="=" onclick="answer()"></td>
				</tr>
				<tr>
					<td colspan="2"><input class="btn uniq" type="button" value="0" onclick="insert(0)"></td>
					<td><input class="btn" type="button" value="." onclick="insert('.')"></td>
				</tr>
			</table>
		</div>
	</div>
<script src="js/script.js"></script>
</body>
</html>
